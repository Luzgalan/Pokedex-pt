<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body class="flexCenter">
    
    <div class="container">
        <div class="flexCenter">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="">
        </div>
       
        <section class="flexCenter headerSection">
            <input type="text" id="iptIdPokemon" readonly="true" >
            <input type="text" id="iptNombrePokemon"  readonly="true" >
        </section>
        <section class="flexCenter">
            <div class="contenedorInfImg">
                <img id="imgPokemon"  src="" width="100%" height="100%">
            </div>
            <div id="infoPokemon" class="contenedorInfImg">
            </div>
        </section>
        <section class="flexCenter">
            <button id="btnPrev"><i class="fa-solid fa-backward-step"></i></button>
            <button id="btnReset"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="btnNext" ><i class="fa-solid fa-forward-step"></i></button>  
        </section>
        <section class="flexCenter">
           <input type="text" id="iptBusqueda" placeholder="Buscar por nombre o id">
           <button id="btnSearch" ><i class="fa-brands fa-searchengin"></i></button>
        </section>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="https://kit.fontawesome.com/f2c9bcfcec.js" crossorigin="anonymous"></script>
</body>
</html>
